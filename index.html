<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musci - Music you like</title>
    <link rel="stylesheet" href="style.css">

    <nav>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fa-solid fa-2x fa-backward-step" id="next"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
